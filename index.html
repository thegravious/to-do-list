    <link rel="stylesheet" href="bootstrap.css">

<body>

            </div>
            <div id="alltaskdiv" class="bg-light p-3 rounded-3">

                        <button class="btn btn-warning btn-sm me-1">Update</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </div> -->
                <!-- You can add more tasks here in the same structure -->

                <!-- No task as of now -->
            </div>
            <div id="notask" class="text-center text-warning">
                <p>No task as of now</p>
            </div>

            <div id="updatetask" class="text-center mb-3 d-none">
                <input id="inp2" class="form-control w-75 d-inline" type="text" placeholder="Add a new task...">
                <button id="btninnerupdate" class="btn btn-primary ms-2">update</button>
            </div>
